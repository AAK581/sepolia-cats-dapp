<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/oiia.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="dynamic-title">Monad Cats dApp</title>
    <script>
      if (window.ethereum) {
        window.ethereum.request({ method: 'eth_chainId' }).then(chainId => {
          const title = document.getElementById('dynamic-title');
          title.textContent = chainId === '0xaa36a7' || chainId === '0x7a69' ? 'Sepolia Cats dApp' : 'Monad Cats dApp'; // 0xaa36a7 = Scroll Sepolia, 0x7a69 = Sepolia
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
